<!DOCTYPE html>


<html lang="en">
    <head>
    	<meta charset="utf-8">
    	<link rel="stylesheet" href=/static/css/site.css>
    	<link rel="stylesheet" href=/static/css/view.css>
        <title>view item</title>
    </head>
    <body>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="#" onclick="window.location.href='{{url_for('Hello')}}'" class="navbar-brand d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            <strong>Catalog App</strong>
          </a>
          {% if 'username' in login_session %}
          <button class="logout_button" onclick="window.location.href='{{url_for('gdisconnect')}}'">Logout</button>
          {% else %}
          <button class="login_button" onclick="window.location.href='{{url_for('showlogin')}}'">Login</button>
          {% endif %}
          
        </div>
      </div>
    	<div class="article_container">
	        <article>
	            <h1>{{i.name}}</h1>

	            <div class="image-wrapper">
	                <img src="{{url_for('send_img',filename=i.img_path)}} " alt="Item">
	                <p class='details'><strong>Published:</strong> {{i.created_at}}</p>
	                <p class='details'><strong>Category:</strong> {{i.category}}</p>
	                <p class='details'><strong>Viewed:</strong> {{i.views}}</p>

	            </div>
	            <p class="article-meta">{{i.description}}</p>
	        </article>
	    </div>    
    </body>
</html>
